<!-- ***DEBUT DU BODY DE LA PAGE HTML*** -->
<body>

<!-- *1,1* HEADER DE LA PAGE HTML (LOGO + HEBERGEMENTS + ACTIVITES + SINSCRIRE) -->
<header class="Header">
    <img class="Himg" src="./IMAGES/LOGO/Reservia.svg" alt="Reservia">
    <nav class="Hnav">
      <a class="Hanchor" href="#Lodg" >Hébergement</a>
      <a class="Hanchor" href="#Activ" >Activités</a>
    </nav>
    <a class="Hsub" href="#">S'inscrire</a>
</header>
<!-- FIN DU HEADER DE LA PAGE HTML -->

<!-- ***DEBUT DU MAIN DE LA PAGE HTML*** -->
<main class="Main">

<!-- *1,2* a *1,5* DEBUT SECTION RECHERCHE DE LA PAGE HTML (H1 & PARA / BOUTON / FILTRES / PARA) -->

<!-- *1,2* TITRE H1 & PARA (TROUVEZ VOTRE .... EN PLEIN ... )-->
<section class="R">

      <header class="Rheader">
        <h1 class="Rh">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="Rpara">En plein centre de ville ou en pleine nature</p>
      </header>

<!-- *1,3* BOUTON DE RECHERCHE-->
      <form class="Rform" action="proceedFrom.html" method="GET">
        <span class="Rspan">
          <i class="fas fa-map-marker-alt Rspanicon"></i>
        </span>
        <input class="Rinput" type="search" placeholder="Marseille, France" size="1">
        <button class="Rbutton">
          <span class="Rsearch">Rechercher</span>
          <i class="Rsearchicon fas fa-search"></i>
        </button>
      </form>

<!-- *1,4* LES 4 FILTRES (ECONOMIQUE + FAMILIAL + ROMATIQUE + ANIMAUX)  -->
      <div class="Rfilters">
        <h2 class="Rfiltersh">Filtres</h2>

<!-- *1,4*1* a *1,4*4*  LES 4 FILTRES (ECONOMIQUE + FAMILIAL + ROMATIQUE + ANIMAUX)  -->

<!-- *1,4*1* FILTRE ECONOMIQUE  -->
        <div class="Rfilter">
          <div class="Rframe">
            <i class="fas fa-money-bill-wave Rframeicon"></i>
          </div>
          <span class="Rfiltersname">Économique</span>
        </div>

<!-- *1,4*2* FILTRE FAMILIAL  -->
        <div class="Rfilter">
          <div class="Rframe">
            <i class="fas fa-child Rframeicon"></i>
          </div>
          <span class="Rfiltersname">Familial</span>
        </div>

<!-- *1,4*3* FILTRE ROMANTIQUE  -->
        <div class="Rfilter">
          <div class="Rframe">
            <i class="fas fa-heart Rframeicon"></i>
          </div>
          <span class="Rfiltersname">Romantique</span>
        </div>

<!-- *1,4*4* FILTRE ANIMAUX  -->
        <div class="Rfilter">
          <div class="Rframe">
            <i class="fas fa-dog Rframeicon"></i>
          </div>
          <span class="Rfiltersname">Animaux autorisés</span>
        </div>

      </div>

<!-- *1,5* PARAGRAPHE SOUS LES FILTRES  -->
      <div class="Rinfo">
        <div class="Rinfoicondiv"><i class="fas fa-info Rinfoicon"></i></div>
        <p class="Rinfopara">Plus de 500 logements sont disponibles dans cette ville</p>
      </div>

</section>
    
<!-- FIN SECTION RECHERCHE DE LA PAGE HTML (H1 & PARA / BOUTON / FILTRES / PARA) -->
